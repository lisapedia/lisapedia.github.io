<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
<!-- 	<style>
		img{
			width: 100px;
			height: 100px;
		}
	</style> -->
	<title>Test</title>
</head>
<body>
	<div id="container">
		<div id="userData">
			<input type="text" id="name" placeholder="Имя, Фамилия">
			<input type="text" id="brigade" placeholder="Бригада">
			<input type="text" id="personnelNumber" placeholder="Табельный номер">
			<button id="save">Сохранить</button>
		</div>
		<div id="start" style="display: none;">Начать тест!</div>
		<div id="quiz" style="display: none;">
			<div id="question"></div>
			<div id="qImg"></div>
			<div id="choices">
				<div class="choice" id="A" onclick="checkAnswer('A')"></div>
				<div class="choice" id="B" onclick="checkAnswer('B')"></div>
				<div class="choice" id="C" onclick="checkAnswer('C')"></div>
				<div class="choice" id="D" onclick="checkAnswer('D')"></div>
			</div>
			<div id="timer">
				<div id="counter"></div>
				<div id="btimeGauge"></div>
				<div id="timeGauge"></div>
			</div>
			<div id="progress"></div>
		</div>
		<div id="scoreContainer" style="display: none;"></div>
	</div>
	<script src="jquery-3.3.1.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
